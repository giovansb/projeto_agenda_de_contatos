<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>

    <link rel="stylesheet" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Roboto:wght@400;700&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    
    <header>
        <h1>Agenda de Contatos</h1>
    </header>

    <form id="form-agenda">
        <img id="flor-esquerda" src="./imagens/flowers.png" alt="flores">
        <input type="text" required placeholder="Nome do contato" id="nome-contato" />
        <input type="tel" required placeholder="Telefone do contato" id="telefone-contato" maxlength="15" />
        <button type="submit">Adicionar +</button>
        <img id="flor-direita" src="./imagens/flowers.png" alt="flores">
    </form>

    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>---</td>
                <td>---</td>
            </tr>
        </tbody>
    </table>
</div>

<script src="./main.js"></script>
</body>
</html>
